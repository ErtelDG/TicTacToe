<!DOCTYPE html>
<html lang="en" class="font-size-16px-20px">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="style.css">
   <title>Tic Tac Toe</title>
</head>

<body>

   <div class="w-full flex flex-col items-center relative">

      <div class="flex justify-around text-base mb-8">
         <div class="flex py-4 mx-8" id="player1">
            <img class="h-8 object-contain mr-2" src="img/circle.png">Player 1
         </div>
         <div class="flex py-4 mx-8 opacity-50" id="player2"><img class="h-8 object-contain mr-2"
               src="img/cross.png">Player 2</div>
      </div>
      <table class="h-80 w-80 cursor-pointer relative">
         <div><img id="image-game-over" src="img/game-over.png" class="absolute left-0 right-0 w-full z-20 hidden"
               style="animation: 225ms ease-in-out" alt=""></div>
         <tr class="h-1/3 relative">
            <td onclick="fillShape(0)" class="hover:bg-green-200 w-1/3 relative">
               <img id="circle-0" class="hidden absolute left-3 bottom-3 w-20 h-20" src="img/circle.png">
               <img id="cross-0" class="hidden absolute left-3 bottom-3 w-20 h-20" src="img/cross.png">
            </td>
            <td onclick="fillShape(1)" class="hover:bg-green-200 w-1/3 relative border-x-4 border-black">
               <img id="circle-1" class="hidden absolute left-3 bottom-3 w-20 h-20" src="img/circle.png">
               <img id="cross-1" class="hidden absolute left-3 bottom-3 w-20 h-20" src="img/cross.png">
            </td>
            <td onclick="fillShape(2)" class="hover:bg-green-200 w-1/3 relative">
               <img id="circle-2" class="hidden absolute left-3 bottom-3 w-20 h-20" src="img/circle.png">
               <img id="cross-2" class="hidden absolute left-3 bottom-3 w-20 h-20" src="img/cross.png">
            </td>
         </tr>
         <tr class="h-1/3 relative">
            <td onclick="fillShape(3)" class="hover:bg-green-200 w-1/3 relative border-y-4 border-black">
               <img id="circle-3" class="hidden absolute left-3 bottom-3 w-20 h-20" src="img/circle.png">
               <img id="cross-3" class="hidden absolute left-3 bottom-3 w-20 h-20" src="img/cross.png">
            </td>
            <td onclick="fillShape(4)" class="hover:bg-green-200 w-1/3 relative border-4 border-black">
               <img id="circle-4" class="hidden absolute left-3 bottom-3 w-20 h-20" src="img/circle.png">
               <img id="cross-4" class="hidden absolute left-3 bottom-3 w-20 h-20" src="img/cross.png">
            </td>
            <td onclick="fillShape(5)" class="hover:bg-green-200 w-1/3 relative border-y-4 border-black">
               <img id="circle-5" class="hidden absolute left-3 bottom-3 w-20 h-20" src="img/circle.png">
               <img id="cross-5" class="hidden absolute left-3 bottom-3 w-20 h-20" src="img/cross.png">
            </td>
         </tr>
         <tr class="h-1/3 re relative">
            <td onclick="fillShape(6)" class="hover:bg-green-200 w-1/3 relative">
               <img id="circle-6" class="hidden absolute left-3 bottom-3 w-20 h-20" src="img/circle.png">
               <img id="cross-6" class="hidden absolute left-3 bottom-3 w-20 h-20" src="img/cross.png">
            </td>
            <td onclick="fillShape(7)" class="hover:bg-green-200 w-1/3 relative border-x-4 border-black">
               <img id="circle-7" class="hidden absolute left-3 bottom-3 w-20 h-20" src="img/circle.png">
               <img id="cross-7" class="hidden absolute left-3 bottom-3 w-20 h-20" src="img/cross.png">
            </td>
            <td onclick="fillShape(8)" class="hover:bg-green-200 w-1/3 relative">
               <img id="circle-8" class="hidden absolute left-3 bottom-3 w-20 h-20" src="img/circle.png">
               <img id="cross-8" class="hidden absolute left-3 bottom-3 w-20 h-20" src="img/cross.png">
            </td>
         </tr>
      </table>
      <div id="line-0" class="w-72 h-1 relative bottom-72 bg-orange-300"
         style="transform: scaleX(0.0); transition: transform 225ms ease-in-out;"></div>
      <div id="line-1" class="w-72 h-1 relative bottom-40 bg-orange-300"
         style="transform: scaleX(0.0); transition: transform 225ms ease-in-out;"></div>
      <div id="line-2" class="w-72 h-1 relative bottom-16  bg-orange-300"
         style="transform: scaleX(0.0); transition: transform 225ms ease-in-out;"></div>
      <div id="line-3" class="w-72 h-1 relative bottom-44 rotate-90  bg-orange-300"
         style="transform:rotate(90deg) scaleY(0.0); transition: transform 225ms ease-in-out;"></div>
      <div id="line-4" class="w-72 h-1 relative bottom-44 right-28 bg-orange-300"
         style="transform:rotate(90deg) scaleX(0.0);transition: transform 225ms ease-in-out;"></div>
      <div id="line-5" class="w-72 h-1 relative bottom-44 left-28 bg-orange-300"
         style="transform: rotate(90deg) scaleX(0.0);transition: transform 225ms ease-in-out;"></div>
      <div id="line-6" class="w-72 h-1 relative bottom-44 rotate-45  bg-orange-300"
         style="transform: rotate(45deg) scaleX(0.0); transition: transform 225ms ease-in-out;"></div>
      <div id="line-7" class="w-72 h-1 relative bottom-44 rotate-45  bg-orange-300"
         style="transform: rotate(-45deg) scaleX(0.0); transition: transform 225ms ease-in-out;"></div>

   </div>
   <script src="mainScript.js"></script>
</body>

</html>
